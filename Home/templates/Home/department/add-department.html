{% extends 'Home/base.html' %}
{% load static %}
{% block body %}
   
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Add Department</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'add_department' %}">Departments</a></li>
                  <li class="breadcrumb-item active">Add Department</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="POST">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Department Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Department Name</label>
                              <input type="text" class="form-control" name="name" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Head of Department</label>
                              <select class="form-control" name="head_of_department" >
                                 <option value="">Select Head</option>
                                 {% for teacher in teachers %}
                                 <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Number of Teachers</label>
                              <input type="number" class="form-control" name="num_of_teachers" required>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Established Date</label>
                              <input type="date" class="form-control" name="established_date" required>
                           </div>
                        </div>
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Submit</button>
                           <a href="{% url 'list_department' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
