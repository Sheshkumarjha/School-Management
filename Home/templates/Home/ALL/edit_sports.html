{% extends 'Home/base.html' %}
{% load static %}

{% block body %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Edit Sport</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'sports_list' %}">Sports</a></li>
                        <li class="breadcrumb-item active">Edit Sport</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Sport Name</label>
                                <input type="text" name="name" class="form-control" value="{{ sport.name }}" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" class="form-control">{{ sport.description }}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Equipment Needed</label>
                                <textarea name="equipment_needed" class="form-control">{{ sport.equipment_needed }}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Scheduled Date</label>
                                <input type="date" name="scheduled_date" class="form-control" value="{{ sport.scheduled_date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Update Sport</button>
                                <a href="{% url 'sports_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>

{% endblock %}
